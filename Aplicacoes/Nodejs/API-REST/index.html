<head>
    <meta charset="UTF-8">
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Método HTTP</th>
            <th>Utilização</th>
        </tr>
        <tr>
            <th>1</th>
            <th>GET</th>
            <th>Usado para buscar dados</th>
        </tr>
        <tr>
            <th>2</th>
            <th>POST</th>
            <th>Usado para inserir dados</th>
        </tr>
        <tr>
            <th>3</th>
            <th>PUT</th>
            <th>Usado para atualizar dados. Atualiza todo o objeto.</th>
        </tr>
        <tr>
            <th>4</th>
            <th>PATCH</th>
            <th>Usado para atualizar dados. Atualiza apenas um dado específico do objeto.</th>
        </tr>
        <tr>
            <th>5</th>
            <th>DELETE</th>
            <th>Usado para deletar dados.</th>
        </tr>
    </table>
</body>
